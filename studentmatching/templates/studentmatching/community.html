<!DOCTYPE html>
<html>
<head>
    <title>Welcome | HoosThere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/sketchy/bootstrap.min.css" />
    <style>
    body {
        padding-top: 70px;
    }
    .nav-item {
        font-size:17px;
        margin-left:7px;
        margin-right:7px;
        color: #cccccc !important;
    }
    .active, .nav-item:hover {
        color: white !important;
    }
    .profile-card p {
        margin-bottom:5px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">HoosThere</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a class="nav-item nav-link" href="/messageboard/">Bulletin</a>
                    <a class="nav-item nav-link active" href="/community/">Community</a>
                    <a class="nav-item nav-link" href="/help/">Help</a>
                </div>
            </div>
            <div class="navbar-right">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="/logout/">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'social:begin' 'google-oauth2' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <h1>Community</h1>
        <h2>Connect with peers!</h2>
        <br>

    </div>
</body>
</html>
